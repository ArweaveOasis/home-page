    <style>
        .nav-drawer {
            display: none;
        }
        
        @media (max-width: 768px) {

    <style>
        :root {
            --primary-color: #000000;
            --text-color: #FFFFFF;
            --card-bg: rgba(32, 32, 32, 0.5);
            --accent-green: #f5f7f4;
            --header-bg: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background: var(--primary-color);
        }

        body {
            color: var(--text-color);
            min-height: 100%;
            width: 100%;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            background: var(--primary-color);
        }

        /* 桌面端/移动端显示控制 */
        .desktop-only {
            display: inline-block;
        }

        .mobile-only {
            display: none;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--header-bg);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 80px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-link {
            text-decoration: none;
            z-index: 1001;
        }

        .logo {
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        /* 菜单按钮样式 */
        .menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            color: var(--text-color);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            position: relative;
        }

        .menu-button .fa-bars {
            transition: all 0.3s ease;
        }

        .menu-button.active .fa-bars {
            transform: rotate(45deg);
        }

        .menu-button.active .fa-bars:before {
            content: '\f00d';
        }

        .navbar > .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            font-size: 16px;
        }

        .nav-link:hover {
            color: var(--accent-green);
        }

        /* 语言切换按钮样式 */
        .language-btn {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .language-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .language-btn i {
            transition: transform 0.3s ease;
        }

        .language-btn.active i {
            transform: rotate(180deg);
        }

        /* 桌面端下拉菜单样式 */
        .language-dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hero 区域样式 */
        .hero {
            height: 110vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            margin-top: 60px;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)),
                        url('./images/background.png') no-repeat center center;
            background-size: cover;
        }

        .hero-content {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 3rem;
            border-radius: 10px;
            position: relative;
            margin-top: 10vh;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 24px;
            color: var(--text-color);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 32px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .button {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .button-primary {
            background: var(--accent-green);
            color: #000000;
            box-shadow: 0 0 20px rgba(243, 245, 242, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 254, 254, 0.4);
        }

        /* 特性卡片区域样式 */
        .features {
            padding: 60px 120px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            background: var(--primary-color);
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        .feature-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.05) 0%, 
                rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 24px;
            color: var(--text-color);
            position: relative;
        }

        .feature-card h3 {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            position: relative;
        }

        .feature-card:not(.disabled-card):hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 24px rgba(57, 255, 20, 0.15);
        }

        .disabled-card {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 导航抽屉样式 */
        .nav-drawer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 300px;
            height: 100%;
            background: var(--header-bg);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1003;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 添加抽屉头部样式 */
        .drawer-header {
            display: flex;
            justify-content: flex-end;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 关闭按钮样式 */
        .close-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: var(--accent-green);
        }

        /* 修改抽屉内导航链接容器样式 */
        .nav-drawer .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
            gap: 2rem;
        }

        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1002;
        }

        .drawer-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* 页脚样式 */
        .footer {
            background: var(--primary-color);
            padding: 1.5rem;
            margin-top: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.8;
        }

        .social-links a:hover {
            color: var(--accent-green);
            opacity: 1;
            transform: translateY(-2px);
        }

        /* 响应式样式 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 1rem;
            }

            .menu-button {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .drawer-header {
                display: flex; /* 确保在移动端显示 */
            }

            .desktop-only {
                display: none;
            }

            .mobile-only {
                display: inline-block;
            }

            .navbar > .nav-links {
                display: none;
            }

            .nav-drawer {
                display: block;
            }

            .nav-drawer.show {
                transform: translateX(0);
            }

            .nav-drawer .nav-links {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            .nav-drawer.show .nav-links {
                opacity: 1;
                transform: translateY(0);
            }

            .nav-drawer .nav-link {
                font-size: 18px;
                padding: 1rem;
                width: 100%;
                text-align: center;
            }

            .nav-drawer .language-btn {
                width: 100%;
                justify-content: center;
                padding: 1rem;
                font-size: 16px;
            }

            .features {
                padding: 40px 20px;
                grid-template-columns: 1fr;
            }

            .feature-card {
                min-height: 240px;
                padding: 32px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .button-primary {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        const DOCS_URLS = {
            zh: 'https://arweaveoasis.notion.site/Start-Building-with-AO-11cc18e690da80c0aa1fc2c908738167?pvs=4',
            en: 'https://cookbook_ao.g8way.io/welcome/index.html'
        };
    
        let currentLang = localStorage.getItem('language') || 'zh';
        let scrollPosition = 0;
    
        // DOM 加载完成后立即初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化响应式布局
            handleResponsiveLayout();
            
            // 初始化语言
            changeLanguage(currentLang, false);
            
            // 更新白皮书链接
            updateWhitepaperLink();
            
            // 初始化语言显示
            const currentLangElements = document.querySelectorAll('.current-lang');
            currentLangElements.forEach(element => {
                element.textContent = currentLang === 'zh' ? '中文' : 'EN';
            });
        });

        // 响应式布局处理
        function handleResponsiveLayout() {
            const isMobile = window.innerWidth <= 768;
            const mainNavLinks = document.querySelector('.navbar > .nav-links');
            const navDrawer = document.querySelector('.nav-drawer');
            const drawerOverlay = document.querySelector('.drawer-overlay');

            if (!isMobile) {
                if (mainNavLinks) {
                    mainNavLinks.style.display = 'flex';
                    mainNavLinks.style.marginLeft = 'auto';
                }
                if (navDrawer) {
                    navDrawer.style.display = 'none';
                    navDrawer.classList.remove('show');
                }
                if (drawerOverlay) {
                    drawerOverlay.style.display = 'none';
                }
            } else {
                if (mainNavLinks) mainNavLinks.style.display = 'none';
                if (navDrawer) navDrawer.style.display = 'block';
                if (drawerOverlay) drawerOverlay.style.display = 'block';
            }
        }

        // 移动端菜单按钮事件
        const menuButton = document.querySelector('.menu-button');
        const navDrawer = document.querySelector('.nav-drawer');
        const drawerOverlay = document.querySelector('.drawer-overlay');
        const closeButton = document.querySelector('.close-button');
        if (closeButton) {
            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                closeDrawer();
            });
        }

        if (menuButton) {
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (navDrawer.classList.contains('show')) {
                    closeDrawer();
                } else {
                    openDrawer();
                }
            });
        }

        // 移除菜单按钮的active类相关代码
        function openDrawer() {
            scrollPosition = window.pageYOffset;
            navDrawer.classList.add('show');
            drawerOverlay.classList.add('show');
            document.body.classList.add('drawer-open');
            document.body.style.top = `-${scrollPosition}px`;
        }

        function closeDrawer() {
            navDrawer.classList.remove('show');
            drawerOverlay.classList.remove('show');
            document.body.classList.remove('drawer-open');
            document.body.style.top = '';
            window.scrollTo(0, scrollPosition);
        }

        // 移动端语言切换
        function toggleLanguageMobile() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('language', currentLang);
            
            const currentLangElements = document.querySelectorAll('.current-lang');
            currentLangElements.forEach(element => {
                element.textContent = currentLang === 'zh' ? '中文' : 'EN';
            });
            
            updateLanguage();
            updateDocsLinks();
            updateWhitepaperLink();
        }

        // 桌面端语言切换相关
        function toggleDropdown(event) {
            event && event.stopPropagation();
            const dropdown = document.getElementById('langDropdown');
            const button = document.querySelector('.language-btn');
            dropdown.classList.toggle('show');
            button.classList.toggle('active');
        }

        function handleClickOutside(event) {
            if (!event.target.matches('.language-btn') && 
                !event.target.matches('.language-btn *') && 
                !event.target.matches('.dropdown-content *')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                const buttons = document.getElementsByClassName('language-btn');
                
                Array.from(dropdowns).forEach(dropdown => dropdown.classList.remove('show'));
                Array.from(buttons).forEach(button => button.classList.remove('active'));
            }
        }

        window.addEventListener('click', handleClickOutside);

        function changeLanguage(lang, closeDropdown = true) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            updateLanguage();
            document.querySelector('.current-lang').textContent = 
                lang === 'zh' ? '中文' : 'EN';
            document.documentElement.lang = lang;
            
            updateDocsLinks();
            updateWhitepaperLink();

            if (closeDropdown) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                const buttons = document.getElementsByClassName('language-btn');
                
                Array.from(dropdowns).forEach(dropdown => dropdown.classList.remove('show'));
                Array.from(buttons).forEach(button => button.classList.remove('active'));
            }
        }

        function updateLanguage() {
            document.querySelectorAll('[data-lang-zh]').forEach(element => {
                element.textContent = element.getAttribute(`data-lang-${currentLang}`);
            });
        }

        function updateDocsLinks() {
            const docsLinks = document.querySelectorAll('.docs-link');
            docsLinks.forEach(link => {
                link.href = DOCS_URLS[currentLang];
            });
        }

        function updateWhitepaperLink() {
            const whitepaperLink = document.querySelector('.whitepaper-card');
            if (whitepaperLink) {
                whitepaperLink.href = currentLang === 'zh' 
                    ? whitepaperLink.getAttribute('data-href-zh')
                    : whitepaperLink.getAttribute('data-href-en');
            }
        }

        // 点击遮罩层关闭抽屉
        drawerOverlay.addEventListener('click', closeDrawer);

        // 监听 ESC 键关闭抽屉
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDrawer();
            }
        });

        // 阻止抽屉内点击事件冒泡到遮罩层
        navDrawer.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // 窗口大小改变时重新初始化布局
        window.addEventListener('resize', handleResponsiveLayout);
    </script>
</body>
